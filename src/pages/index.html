<script>
   const refreshcard = async function() {
    try {
    const response = await fetch('https://bepisbackend.fly.dev/randomcard');
    const data = await response.json();

    const titleObj = data.title;
    const descObj = data.description;

    const allTitles = Object.values(titleObj);
    const allDescs = Object.values(descObj);

    const finalTitle = allTitles[0][0];
    const finalDesc = allDescs[0][0];

    document.getElementById('title').innerText = finalTitle;
    document.getElementById('description').innerText = finalDesc;
    
    }
    catch (error) {
        console.error("Error fetching data", error);
    }
}

  document.addEventListener('DOMContentLoaded', refreshcard);
    </script>
