<!DOCTYPE html>

    <div style="padding: 15px; max-width: 1000px; margin: auto">
      <!-- Nostr Chat Widget -->
      <style>
        /* Nostr Chat Widget Styles */
        :root {
          --chat-primary: #0d1117;
          --chat-secondary: #161b22;
          --chat-accent: #58a6ff;
          --chat-accent-alt: #79c0ff;
          --chat-text: #c9d1d9;
          --chat-text-secondary: #8b949e;
          --chat-border: #30363d;
        }

        #chat-widget {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 350px;
          height: 500px;
          background: rgba(13, 17, 23, 0.5);
          border: 1px solid var(--chat-border);
          border-radius: 12px;
          display: flex;
          flex-direction: column;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
          z-index: 1000;
          transition: all 0.3s ease;
          backdrop-filter: blur(3px);
          -webkit-backdrop-filter: blur(3px);
          font-family: "SF Mono", "Fira Code", "Courier New", monospace;
        }

        #chat-widget.collapsed {
          height: 42px;
          overflow: hidden;
        }

        @media (min-width: 769px) {
         
        }

        @media (max-width: 768px) {
          #chat-widget {
            width: calc(100vw - 20px);
            right: 10px;
            bottom: 10px;
            left: 10px;
            max-width: none;
            height: 42px;
          }

          #chat-widget.expanded-mobile {
            height: 500px;
          }

          #chat-widget.collapsed {
            height: 42px;
          }
        }

        #chat-header {
          background: rgba(13, 17, 23, 0.5);
          backdrop-filter: blur(3px);
          -webkit-backdrop-filter: blur(3px);
          padding: 10px 15px;
          border-radius: 12px 12px 0 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          cursor: pointer;
          user-select: none;
          border-bottom: 1px solid var(--chat-border);
        }

        #chat-header:hover {
          background: rgba(13, 17, 23, 0.2);
        }

        #chat-title {
          color: var(--chat-accent);
          font-weight: 600;
          font-size: 0.9em;
        }

        #chat-toggle {
          color: var(--chat-text-secondary);
          font-size: 1.2em;
          transition: transform 0.3s;
        }

        #chat-widget.collapsed #chat-toggle {
          transform: rotate(180deg);
        }

        #chat-status {
          display: none;
        }

        #chat-messages {
          flex: 1;
          overflow-y: auto;
          padding: 12px;
          font-size: 1.25em;
        }

        #chat-messages::-webkit-scrollbar {
          width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
          background: rgba(0, 0, 0, 0.2);
        }

        #chat-messages::-webkit-scrollbar-thumb {
          background: var(--chat-border);
          border-radius: 3px;
        }

        .chat-msg {
          margin-bottom: 8px;
          padding: 6px 8px;
          background: rgba(22, 27, 34, 0.9);
          border-radius: 6px;
          word-wrap: break-word;
          font-size: 0.9em;
          cursor: pointer;
          transition: background 0.2s ease;
        }

        .chat-msg:hover {
          background: rgba(22, 27, 34, 0.7);
        }

        .chat-user {
          color: var(--chat-accent);
          font-weight: bold;
          font-size: 0.9em;
        }

        .chat-time {
          color: var(--chat-text-secondary);
          font-size: 0.65em;
          margin-left: 6px;
        }

        #chat-input-area {
          display: flex;
          gap: 8px;
          padding: 12px;
          background: rgba(10, 10, 10, 0.6);
          border-top: 1px solid var(--chat-border);
          border-radius: 0 0 12px 12px;
        }

        #chat-username {
          max-width: 90px;
          padding: 8px;
          background: rgba(22, 27, 34, 0.6);
          border: 1px solid var(--chat-border);
          color: var(--chat-text-secondary);
          border-radius: 6px;
          font-family: inherit;
          font-size: 0.65em;
          cursor: not-allowed;
        }

        #chat-message {
          flex: 1;
          padding: 8px;
          background: rgba(22, 27, 34, 0.6);
          border: 1px solid var(--chat-border);
          color: var(--chat-text);
          border-radius: 6px;
          font-family: inherit;
          font-size: 0.8em;
        }

        #chat-message:focus,
        #chat-username:focus {
          outline: none;
          border-color: var(--chat-accent);
        }

        #chat-send {
          padding: 8px 12px;
          background: var(--chat-accent);
          color: var(--chat-primary);
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-family: inherit;
          font-weight: 600;
          font-size: 0.8em;
          transition: background 0.3s;
        }

        #chat-send:hover {
          background: var(--chat-accent-alt);
        }
      </style>

      <!-- Chat Widget HTML -->
      <div id="chat-widget">
        <div id="chat-header" onclick="toggleChat()">
          <span id="chat-title"></span>

        <div id="chat-status">Connecting...</div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
          <input id="chat-username" placeholder="Loading..." readonly />
          <input
            id="chat-message"
            placeholder="..."
            onkeypress="if(event.key==='Enter') sendMessage()"
          />
          <button id="chat-send" onclick="sendMessage()">Send</button>
        </div>
      </div>

        // ============================================================================
        // CHAT INITIALIZATION
        // ============================================================================

        // Generate random username from wordlist
        let randomName = "";
        const wordlist = WORD_LIST.trim()
          .split(" ")
          .filter((w) => w);
        const word1 = wordlist[Math.floor(Math.random() * wordlist.length)];
        const word2 = wordlist[Math.floor(Math.random() * wordlist.length)];
        randomName = `${word1}${word2}`;

        const usernameInput = document.getElementById("chat-username");
        usernameInput.value = randomName;

        // Generate ephemeral keypair
        const sk = generateSecretKey();
        const pk = getPublicKey(sk);

        // Initialize Nostr connection
        const pool = new SimplePool();
        const messages = document.getElementById("chat-messages");
        const status = document.getElementById("chat-status");
        const seenIds = new Set();
        const messageQueue = [];
        let connected = false;
        let initialSyncComplete = false;

        // Subscribe to chat channel
        const sub = pool.subscribeMany(
          RELAYS,
          [
            {
              kinds: [1],
              "#t": [CHAT_CHANNEL],
              since: Math.floor(Date.now() / 1000) - 3600 * 365, // Last year
            },
          ],
          {
            onevent(event) {
              if (!connected) {
                connected = true;
                status.textContent = "Connected";
                status.style.color = "#4ade80";
              }
              if (seenIds.has(event.id)) return;
              seenIds.add(event.id);

              if (initialSyncComplete) {
                // After initial sync, display new messages immediately
                displayChatMessage(event);
              } else {
                // During initial sync, queue messages for sorting
                messageQueue.push(event);
              }
            },
            oneose() {
              // Sort and display initial historical messages
              messageQueue.sort((a, b) => a.created_at - b.created_at);
              messageQueue.forEach((event) => displayChatMessage(event));
              messageQueue.length = 0;
              initialSyncComplete = true;
            },
          }
        );

        // Fallback connection status
        setTimeout(() => {
          if (!connected) {
            status.textContent = "Connected";
            status.style.color = "#4ade80";
          }
        }, 2000);

        // ============================================================================
        // DISPLAY FUNCTIONS
        // ============================================================================

        function displayChatMessage(event) {
          const div = document.createElement("div");
          div.className = "chat-msg";
          div.dataset.timestamp = event.created_at;
          div.dataset.noteId = event.id;

          const username =
            event.tags.find((t) => t[0] === "username")?.[1] || "Anonymous";
          const date = new Date(event.created_at * 1000);
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, "0");
          const day = String(date.getDate()).padStart(2, "0");
          const hours = String(date.getHours()).padStart(2, "0");
          const minutes = String(date.getMinutes()).padStart(2, "0");
          const seconds = String(date.getSeconds()).padStart(2, "0");
          const timeStr = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;

          div.innerHTML = `<span class="chat-user">${escapeHtml(
            username
          )}</span><span class="chat-time">${timeStr}</span><br>${escapeHtml(
            event.content
          )}`;

          // Click to view on Nostr client
          div.onclick = function () {
            window.open(`https://primal.net/e/${event.id}`, "_blank");
          };

          messages.appendChild(div);
          messages.scrollTop = messages.scrollHeight;
        }

        function escapeHtml(text) {
          const div = document.createElement("div");
          div.textContent = text;
          return div.innerHTML;
        }

        // ============================================================================
        // SEND MESSAGE
        // ============================================================================

        window.sendMessage = async function () {
          const text = document.getElementById("chat-message").value.trim();
          if (!text || !randomName) return;

          const event = finalizeEvent(
            {
              kind: 1,
              created_at: Math.floor(Date.now() / 1000),
              tags: [
                ["t", CHAT_CHANNEL],
                ["username", randomName],
              ],
              content: text,
            },
            sk
          );

          await Promise.any(pool.publish(RELAYS, event));
          document.getElementById("chat-message").value = "";
        };

        // ============================================================================
        // TOGGLE CHAT (COLLAPSE/EXPAND)
        // ============================================================================

        // Collapse chat on mobile by default
        if (window.innerWidth <= 768) {
          document.getElementById("chat-widget").classList.add("collapsed");
        }

        window.toggleChat = function () {
          const widget = document.getElementById("chat-widget");
          if (window.innerWidth <= 768) {
            widget.classList.toggle("collapsed");
            widget.classList.toggle("expanded-mobile");
          } else {
            widget.classList.toggle("collapsed");
          }
        };
