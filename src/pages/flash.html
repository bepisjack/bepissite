<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaming zone</title>
    <script src="/ruffle/ruffle.js"></script>
<style>
    div {
        display: flex;
    align-content: center;
    margin: auto;
    width: fit-content;
    }

     

    #container {
        /* This creates a flexible area for the game */
        width: 65vw; 
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Ensure the player fills the container but respects aspect ratio */
    ruffle-player {
        width: 100%;
        height: 100%;
    }



 body{background-color: rgb(0, 0, 0);}

</style>
</head>
<body>
    
    <select id="fileSelector">
        <option value="/swf/papas.swf">papa's pizzeria</option>
        <option value="/swf/run2.swf">run 2</option>
        <option value="/swf/impossiblequiz.swf">impossible quiz</option>
        <option value="/swf/mario63.swf">super mario 63</option>
        <option value="/swf/bloxorz.swf">bloxorz</option>
        <option value="/swf/fancypants.swf">fancy pants</option>
        <option value="/swf/flashsonic.swf">flash sonic</option>
        <option value="/swf/papermario.swf">paper mario world</option>
        <option value="/swf/portal.swf">portal</option>
        <option value="/swf/raftwars.swf">raft wars</option>

           </select>

        <div id="container">
         </div>


 

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            const fileSelector = document.getElementById("fileSelector");

            // Load the selected file when an option is chosen
           const loadSelectedFile = () => {
            const selectedFile = fileSelector.value;
            player.load({
                url: selectedFile,
                backgroundColor: "#000",
                letterbox: "on"
            });
        };

            container.appendChild(player);
            
            fileSelector.addEventListener("change", loadSelectedFile);

            loadSelectedFile();
        });
    </script>
</body>
</html>
