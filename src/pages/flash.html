<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Player</title>
    <script src="/ruffle/ruffle.js"></script>
<style>
    div {
        display: flex;
    align-content: center;
    margin: auto;
    width: fit-content;
    }

 body{background-color: black;}

</style>
</head>
<body>
    <div id="container">
         </div>
    <select id="fileSelector">
        <option value="/swf/papas.swf">papa's pizzeria</option>
        <option value="/swf/run2.swf">run 2</option>
        <option value="/swf/impossiblequiz.swf">impossible quiz</option>
        <option value="/swf/mario63.swf">super mario 63</option>
        <option value="/swf/bloxorz.swf">bloxorz</option>
        <option value="/swf/fancypants.swf">fancy pants</option>
        <option value="/swf/flashsonic.swf">flash sonic</option>

        <!-- Add more options for other files -->
    </select>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            const fileSelector = document.getElementById("fileSelector");

            // Load the selected file when an option is chosen
           const loadSelectedFile = () => {
            const selectedFile = fileSelector.value;
            player.load({
                url: selectedFile,
                backgroundColor: "#000",
            });
        };

            container.appendChild(player);
            player.style.width = "700px";
            player.style.height = "700px";

            loadSelectedFile();
        });
    </script>
</body>
</html>
