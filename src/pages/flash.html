<!DOCTYPE html>
<html>
<head>
    <meta charset='utf8'>
    <title>run 2</title>
</head>
<style>
    h1 {display: flex;
    align-content: center;
    margin: auto;
    width: fit-content;
    }
    body{background-color: black;}
</style>
<h1>
    <div id='ruffle-container'></div>

    <!-- Load the ruffle.js script -->
    <script src='/ruffle/ruffle.js'></script>

    <script>
        // Initialize Ruffle and load your SWF
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = '800px'; // Set desired width
            player.style.height = '600px'; // Set desired height
            document.getElementById("ruffle-container").appendChild(player);
            player.load({ url:"/sfw/Run 2.swf"});
        });
    </script>
</h1>
</html>
