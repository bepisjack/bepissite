    <script>

      var playlist = ['/Forest Frenzy.mp3', '/Untamed Heart.mp3', '/Worlds End Valentine.mp3', '/Paramnesiac.mp3', '/Head in the Clouds.mp3', '/Time.mp3'];
        var currentIndex = 0;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
         [array[i], array[j]] = [array[j], array[i]];
      }
    }

      shuffle(playlist);

     function playSong(index) {

      var songName = playlist[index].replace('/', '').replace('.mp3', '');

      const content = `<span>♫  ${songName}  ♫</span>`;

      document.getElementById('song-display').innerHTML = content.repeat(6);

      var bgm = new Howl({
        src: [playlist[index]],
        onend: function() {
          currentIndex++;

          if (currentIndex >= playlist.length) {
            currentIndex = 0;
            shuffle(playlist);

          }
           playSong(currentIndex);
        }
      });

      bgm.play();
      bgm.fade(0, 0.1, 4000);
    
      const volumeSlider = document.querySelector('#volume-slider');

      volumeSlider.addEventListener('input', function() {
        const newVolume = this.value;

        bgm.volume(newVolume);
      })
     };
  
      

playSong(currentIndex);
