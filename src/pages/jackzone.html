<style>
body {
 background-image: url("/stairs.gif");
 background-repeat:repeat;
 background-size: 25%;

  display: flex;

  width: max-content;

  0% {
    transform: translateX(0); 
  }
  100% {
    transform: translateX(-50%); 
  }

<p style="line-height:0.4; text-align: center; font-family: cursive; font-size: 80px; color:rgb(49, 226, 232); text-shadow: 2px 2px rgb(250, 139, 235)">jack zone</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

      var playlist = ['/Forest Frenzy.mp3', '/Untamed Heart.mp3', '/Worlds End Valentine.mp3', '/Paramnesiac.mp3', '/Head in the Clouds.mp3', '/Time.mp3'];
        var currentIndex = 0;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
         [array[i], array[j]] = [array[j], array[i]];
      }
    }

      shuffle(playlist);

     function playSong(index) {

      var songName = playlist[index].replace('/', '').replace('.mp3', '');

      const content = `<span>♫  ${songName}  ♫</span>`;

      document.getElementById('song-display').innerHTML = content.repeat(6);

      var bgm = new Howl({
        src: [playlist[index]],
        onend: function() {
          currentIndex++;

          if (currentIndex >= playlist.length) {
            currentIndex = 0;
            shuffle(playlist);

          }
           playSong(currentIndex);
        }
      });
  
      bgm.play();
      bgm.fade(0, 0.15, 4000);
    }
playSong(currentIndex);
     
        





    </script>
